<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hyperbeam Engine API Test with Improved Error Handling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: #444;
    }

    pre {
      background: #222;
      color: #0f0;
      padding: 20px;
      border-radius: 5px;
      overflow-x: auto;
      white-space: pre-wrap;
    }

    .error {
      color: #f00;
      background: #fff0f0;
      padding: 10px;
      border: 1px solid red;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Creating Hyperbeam VM Session...</h1>
  <pre id="output">Waiting for response...</pre>

  <script>
    const API_KEY = "sk_test_Ycmy8XUTdhBfWCtwDqz4sRj5njjw8cYjggFDMcfsQW8"; // FOR TESTING ONLY!

    // Use a CORS proxy to bypass CORS restrictions
    const url = "https://corsproxy.io/?https://enginetest.hyperbeam.com/v0";
    

    fetch(url, {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + API_KEY,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({})
    })
    .then(async res => {
      const text = await res.text();

      try {
        const data = JSON.parse(text);
        if (!res.ok) {
          throw new Error(data.error || "Unknown error");
        }
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      } catch {
        // Response is not JSON, show raw text
        throw new Error("Response is not JSON:\n" + text);
      }
    })
    .catch(error => {
      const output = document.getElementById("output");
      output.textContent = "Error: " + error.message;
      output.classList.add("error");
      console.error(error);
    });
  </script>
</body>
</html>
