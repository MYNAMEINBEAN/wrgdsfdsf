<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hyperbeam Engine API Test</title>
  <style>
    body { font-family: monospace, monospace; margin: 20px; }
    pre { background: #eee; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Creating Hyperbeam VM Session...</h1>
  <pre id="output">Waiting for response...</pre>

  <script>
    const API_KEY = "sk_test_Ycmy8XUTdhBfWCtwDqz4sRj5njjw8cYjggFDMcfsQW8"; // Replace with your real key

    fetch("https://enginetest.hyperbeam.com/v0/session", {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + API_KEY,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({})
    })
    .then(async res => {
      if (!res.ok) {
        const text = await res.text();
        throw new Error(`Server error: ${res.status} ${text}`);
      }
      const data = await res.json();
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    })
    .catch(error => {
      document.getElementById("output").textContent = "Error: " + error.message;
      console.error(error);
    });
  </script>
</body>
</html>
